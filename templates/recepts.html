{% extends 'base.html' %}
{% block title %}
<!-- Главная -->
{% endblock %}


{% block content %}
<center>
    <div class="text">{{ recepts.0.types }}</div>
</center>
<div class="text">
    <center>  
        {% for recept in recepts %}
            <div id="rec">
                <a href="/recept/{{ recept.id }}/">
                    <div id="rec_content">
                            <img src="/media/{{ recept.img }}" class="amg">
                            {{ recept.name }}
                            <p id="description">{{ recept.description }}</p>
                        <br>
                    </div>
                </a>
            </div>
        {% endfor %}
</center>  
</div>
{% endblock %}
